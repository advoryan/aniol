<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__container">

            <header class="header">

                <div class="header__logo logo">
                    <img class="logo__img" src="../aniol/assets/img/psd/photo_2022-12-28_21-15-18.jpg" alt="LOGO">
                </div>
                <div class="header__contacts contacts">
                    <div class="contacts__type">type</div>
                    <div class="contacts__name">name</div>
                    <div class="contacts__email">email</div>
                    <div class="contacts__instagram">instagram</div>
                </div>
                <div class="header__languages languages">
                    <ul>
                        <li class="languages__de">de</li>
                        <li class="languages__pl">pl</li>
                        <li class="languages__en">en</li>
                    </ul>
                </div>
                <div class="header__slogan slogan">
                    <span class="slogan__text">
                        We will help you discover your talent!
                    </span>
                </div>

            </header>

            <main class="main">
                
                <article class="carousel">
                    <ul class="carousel__container">
                        <li class="carousel__item"><span>item 1</span></li>
                        <li class="carousel__item"><span>item 2</span></li>
                        <li class="carousel__item"><span>item 3</span></li>
                        <li class="carousel__item"><span>item 4</span></li>
                    </ul>
                </article>
                
                <section class="services">services</section>
                <section class="gallery">gallery</section>
                <section class="feedbacks">feedbacks</section>
                <section class="about">about</section>
            </main>

            <footer class="footer">
                FOOTER
            </footer>

        </div>
    </div>
</body>
</html>
